<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>MyCal</title>
    <!-- style -->
    <link rel="stylesheet" href="../static/calendar-Style.css">
    <!-- js for calendar navigation -->
    <script src="../static/cal-nav.js" defer></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="main-pg">
        
        <div class="left-col">
            <!-- profile and datepicker -->
            <div class="top-row">
                <div class="profile">
                    <a href="{% url 'settings-page' %}"><i class="ri-user-3-line account-settings"></i></a>
                </div>
                <div class="current-date"></div>
                <div class="arrow-icons">
                   <i class="ri-arrow-left-s-line icons" id="prev"></i>
                    <i class="ri-arrow-right-s-line icons" id="next"></i>
                </div>
            </div>
            <!-- search and add new event -->
            <div class="mid-row">
                <div class="search-btn">
                    <input type="search" placeholder="Search event" >
                </div>
                <div class="add-new-btn">
                    <button onclick="openPopup(); clearForm()">+ New event</button>
                </div>

            </div>
            <!-- events list -->
            <div class="bottom-row">
                jnk
            </div>
        <!-- </div> -->


        <!-- add new event popup -->
        <div class="new-event-popup" id="add-event-popup">
            <i class="ri-close-line close-popup"  onclick="closePopup()"></i>

            <form action="{% url 'saveNewEvent' %}" autocomplete="off" id="new-event-form" method="post">
                {% csrf_token %}
                <label for="event-title">Event Title</label>
                <input type="text" name="event-title" id="eventTitle" placeholder="enter title" required>
                <label for="event-date">Event Date</label>
                <input type="date" name="event-date" id="eventDate" required>
                <label for="event-note">Event Note</label>
                <textarea name="event-note" id="eventNote" cols="30" rows="3" placeholder="enter event note"></textarea>
                <div class="set-event-btn">
                    <button type="submit">Set event</button>
                </div>
            </form>
        </div>
    </div>


        <div class="right-col">
            <!-- upper row -->
            <div class="day-names-row">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
            </div>
            <!-- lower row -->
            <div class="days">
                
                
            </div>
        </div>
    </div>












    <script src="../static/calendar.js"></script>
</body>
</html>
