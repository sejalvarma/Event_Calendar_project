<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Settings</title>
    
    
    <!-- style -->
    <link rel="stylesheet" href="../static/settingsPageStyle.css" type="text/css">
    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

</head>
<body>
    <header>
        <a href="{% url 'calendar-home' %}"><i class="ri-arrow-left-line go-back"></i></a>
        <h1>Settings</h1>
    </header>

    <div class="acc-details">

        <h2>Account Details</h2>
        <h4>Email Address</h4>
        <p>sejalpvarma@gmail.com</p>
        <h4>Mobile Number</h4>
        <p>1234567</p>
        <h4><a href="" class="change-pwd">Change password</a></h4>

        <h2>Notifications</h2>
        <h4>Receive SMS reminders of events</h4>
        <input type="radio" id="gender" name="gender" value="male" checked/> Yes   
       &nbsp; &nbsp; <input type="radio" id="gender" name="gender" value="male"/> No    
    </div>
    
    <div class="buttons">
        <button class="as-btn" type="submit" onclick="openPopup()"><a href="{% url 'sign-out' %}">Logout</a></button>
            <!-- sign out confirmation -->
            <div class="signout-confirmation" id="logout-popup">
                <p>Are you sure you want to log out?</p>
                <div class="answer-options">
                    <button class="as-btn" type="submit"><a href="{% url 'sign-out' %}">Yes, log out</a></button>
                    <button class="as-btn" type="submit"><a href="{% url 'setings-page' %}">Cancel</a></button>
                </div>
            </div>

        <button class="as-btn" type="submit"><a href="" onclick="openPopup_delEvents()">Clear all events</a></button>
          <!-- sign out confirmation -->
          <div class="clearEvents-confirmation" id="clearEvents-popup">
            <p>Are you sure you want to clear all events?</p>
            <div class="answer-options">
                <button class="as-btn" type="submit"><a href="{% url 'sign-out' %}">Yes, delete events</a></button>
                <button class="as-btn" type="submit"><a href="{% url 'setings-page' %}">Cancel</a></button>
            </div>
        </div>

        <button class="as-btn" type="submit"><a href="" onclick="openPopup_delAcc()">Delete account</a></button>
          <!-- sign out confirmation -->
          <div class="deleteAccount-confirmation" id="deleteAccount-popup">
            <p>Are you sure you want to log out?</p>
            <div class="answer-options">
                <button class="as-btn" type="submit"><a href="{% url 'sign-out' %}">Yes, delete account</a></button>
                <button class="as-btn" type="submit"><a href="{% url 'setings-page' %}">Cancel</a></button>
            </div>
        </div>
    </div>


    <script src="../static/account-settings.js"></script>
</body>
</html>
